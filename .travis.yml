sudo: false
language: ruby
rvm:
  - 2.1.10
  - 2.2.10
  - 2.3.8
  - 2.4.6
  - 2.5.5
  - 2.6.3
before_install: gem install bundler -v 1.15.4
install: bundle install --jobs=3 --retry=3 --path=vendor/bundle
cache:
  directories: vendor/bundle
script: bundle exec rspec spec
notifications:
  email: false

